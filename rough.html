<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rough.css">
    <title>Document</title>
     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
     <!-- font awsomme -->
     <script src="https://kit.fontawesome.com/e85e142282.js" crossorigin="anonymous"></script>
     <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
     <link rel="manifest" href="favicon/site.webmanifest">
     <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
     <meta name="msapplication-TileColor" content="#da532c">
     <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <!-- navbar  -->
        <div class="navbar">
            <div class="one-section">
                <div class="navbar-left-section">
                    <div class="hamburger-btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="logo">
                        <div class="img icon"></div>
                        <span class="span1">Ninja</span>
                        <span class="span2">Studio</span>
                    </div>
                    <div class="option-lists">
                        <ul>
                            <a href=""><li>Music</li></a>
                            <a href=""><li>Podcasts</li></a>
                            <a href=""><li>New Songs</li></a>
                            <a href=""><li>Artists</li></a>
                        </ul>
                    </div>
                </div>

                <div class="search-bar">
                    <input type="text" name="search-input" id="search-input" placeholder="Search songs, artists & Podcasts you love! ">
                    <button type="submit" class="hover-circle-search">
                        <i class="fa-solid fa-magnifying-glass "></i>
                    </button>
                </div>

                <div class="navbar-right-section">
                    <div class="microphone hover-circle btn-size">
                        <i class="fa-solid fa-microphone "></i>
                    </div>

                    <div class="notification hover-circle btn-size">
                        <i class="fa-solid fa-bell bell-icon "></i>
                        <div class="notification-red-dot"></div>
                    </div>

                    <div class="vip-section icon btn-size">
                        <i class="fa-solid fa-crown crown"></i>
                        <div class="vip">
                            <div class="vip-text">VIP</div>
                        </div>
                    </div>

                    <div class="user-icon icon">
                    </div>
                </div>
            </div>
            <div class="second-search-bar">
                <div class="search-bar">
                    <input type="text" name="search-input" id="search-input" placeholder="Search songs, artists & Podcasts you love! ">
                    <button type="submit" class="hover-circle-search">
                        <i class="fa-solid fa-magnifying-glass "></i>
                    </button>
                </div>

                <div class="microphone hover-circle btn-size">
                    <i class="fa-solid fa-microphone "></i>
                </div>

            </div>

        </div>
    </header>
</body>
</html>
